<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Pokemon Generator</title>
  </head>
  <body>
    <!-- the logo and nav  -->
    <header>
      <div class="navbar">
        <div class="container flex grid">
          <div>
            <img class="logo itemOne" src="./images/pokemon-logo.png" />
          </div>
          <nav class="itemTwo">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="#">Stats</a></li>
              <li><a href="#">Favourites</a></li>
            </ul>
          </nav>
          <h1 class="itemThree slideRight">
            Pokemon <br />
            Generator
          </h1>
          <img
            class="pikachuGif itemFour"
            src="images/pikachu-and-pokeball.gif"
            alt="pikachu playing with a pokeball"
          />
        </div>
      </div>
    </header>

    <!-- the generator -->
    <main>
      <section class="generatorContainer">
        <div class="container grid">
          <h2 class="gridOne">Choose Your Pokemon!</h2>

          <div class="gridTwo generatedImage"></div>
          <div class="gridThree">
            <p class="generatedName"></p>
          </div>
          <form>
            <button class="gridFour generatorBtn btn">Click Here</button>
            <button class="gridFive favBtn btn">Save Pokemon</button>
          </form>

          <!-- <p><a href="#">Click Here</a></p>
          <p><a href="#">Save Pokemon</a></p> -->
        </div>
      </section>

      <!-- the stats container -->
      <section class="statsContainer">
        <div class="container">
          <h2>Pokemon Stats</h2>
          <div class="gridStatsContainer">
            <div class="statsBox">
              <h3>Pokemon Number</h3>
              <p class="pokemonNumber"></p>
            </div>
            <div class="pokemonType statsBox">
              <h3>Type</h3>
              <p class="pokemonTypeName"></p>
            </div>
            <div class="statsBox">
              <h3>Abilties</h3>
              <p class="pokemonAbilities"></p>
            </div>
            <div class="statsBox">
              <h3>Moves</h3>
              <p class="pokemonMoves"></p>
            </div>
          </div>
        </div>
      </section>

      <section class="favouriteContainer">
        <div class="container">
          <h2>Favourite 3 Pokemon</h2>
          <ul class="list">
            <!-- <li class="favList"></li> -->
          </ul>
        </div>
      </section>
    </main>

    <footer>
      <p>Made at <a href="https://junocollege.com/">Juno College</a> 2021</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
